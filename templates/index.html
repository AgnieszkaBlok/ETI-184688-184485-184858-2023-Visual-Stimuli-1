<!DOCTYPE HTML>
<html>
  <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <meta charset="UTF-8">
      <meta name="description" content="Proejkt RAIM/HIED">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Kajetan Kubicz, Agnieszka Blok, Renata BaÅ„ka">
  <title>Projekt RAIM/HIED_Test</title>
  </head>  
  <body>
    <header class="title">
	   <h1>How <span class="color-title">fast</span> are you?</h1>
	  </header>

	  <h1>Check yourself!</h1>

    <div class="wrapper">
      <h2>First of all, I need from you some basic data</h2>
  
      <form action="#" id="form">
        <p>
            <label class="head-label">Gender:</label><br>
            <label>
              <input type="radio" name="gender" value="men">
               Men
            </label>
            <label>
              <input type="radio" name="gender" value="women">
              Women
            </label>
          </p>
        <p>
          <label class="head-label">Age:</label><br>
          <input type="number" name="age">
        </p>
        <p>
          <label class="head-label">Lifestyle:</label><br>
          <label>
            <input type="radio" name="lifestyle" value="active">
             Active
          </label>
          <label>
            <input type="radio" name="lifestyle" value="sedentary">
            Sedentary
          </label>
        </p>
        <p>
          <label class="head-label">Fatigue level (at the time of the test):</label><br>
            <input type="radio" name="fatique" value="1">
            <label for="1"> 1 (very tired)</label><br>
            <input type="radio" name="fatique" value="2">
            <label for="2"> 2</label><br>
            <input type="radio" name="fatique" value="3">
            <label for="3"> 3</label><br>
            <input type="radio" name="fatique" value="4">
            <label for="4"> 4</label><br>
            <input type="radio" name="fatique" value="5">
            <label for="5"> 5 (well rested)</label><br>
        </p>
        <p>
          <label class="head-label">Stress level (at the time of the test):</label><br>
            <input type="radio" name="stress" value="1">
            <label for="1"> 1 (very stressed)</label><br>
            <input type="radio" name="stress" value="2">
            <label for="2"> 2</label><br>
            <input type="radio" name="stress" value="3">
            <label for="3"> 3</label><br>
            <input type="radio" name="stress" value="4">
            <label for="4"> 4</label><br>
            <input type="radio" name="stress" value="5">
            <label for="5"> 5 (relaxed)</label><br>
        </p>
        <p>
          <label class="head-label">Health:</label><br>
          <textarea name="informacje" rows="2" cols="50" placeholder="Do you have any health problems?"></textarea>
        </p>
        <p>
          <label class="head-label">Do you have a color vision disorder?:</label><br>
          <label>
            <input type="radio" name="color" value="yes">
             Yes
          </label>
          <label>
            <input type="radio" name="color" value="no">
            No
          </label>
        </p>
         <p>
          <label class="head-label">How much time do you spend in front of the computer:</label><br>
            <input type="radio" name="computer" value="<1">
            <label for="1"> Under an hour</label><br>
            <input type="radio" name="computer" value="2-3">
            <label for="2"> 2-3 hours</label><br>
            <input type="radio" name="computer" value="3-5">
            <label for="3"> 3-5 hours</label><br>
            <input type="radio" name="computer" value="5-10">
            <label for="4"> 5-10 hours</label><br>
            <input type="radio" name="computer" value=">12">
            <label for="5"> Over 12 hours</label><br>
        </p>    
      </form>
    </div>

    <a href="/1">
      <div class="pic">
        <div class="button"></div>
      </div>
    </a>
  
    
  </body>
</html>
